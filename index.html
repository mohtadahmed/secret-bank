<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Deposition and Withdrawal</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center text-5xl my-20">Welcome to the <span class="text-purple-600">Bank of Secrets</span>..!!
        </h1>
    </header>
    <main>
        <section class="w-2/4 bg-yellow-100 mx-auto rounded">
            <div class="p-8 text-center">
                <h2 class="text-2xl mb-3">Please log in</h2>
                <input class="border border-gray-400 rounded px-4 py-1 block mb-4 mx-auto w-1/2" id="user-email"
                    type="text" placeholder="Enter your email">
                <input class="border border-gray-400 rounded px-4 py-1 block w-1/2 mx-auto" id="user-password"
                    type="password" name="" id="" placeholder="Enter password">
                <button class="bg-red-400 py-2 px-4 mt-4 rounded" id="login-button">Log in</button>
            </div>
        </section>
    </main>


    <!-- JavaScript Link -->
    <script src="js/login.js"></script>
</body>

</html>
